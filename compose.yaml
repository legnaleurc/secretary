services:
  bot:
    build:
      dockerfile: Dockerfile
    environment:
      API_TOKEN: ${API_TOKEN}
      DVD_LIST: ${DVD_LIST:-}
      LISTEN_LIST: ${LISTEN_LIST:-}
      CLIENT_TOKEN: ${CLIENT_TOKEN:-}
      WEBHOOK_URL: ${WEBHOOK_URL:-}
      WEBHOOK_PATH: ${WEBHOOK_PATH:-}
    ports:
      - "${HOST_PORT}:${CONTAINER_PORT}"
    command: uv run --frozen --no-sync -m bot
